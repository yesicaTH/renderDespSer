<div class="col-md-4" *ngFor="let game of games">
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{game.title}}
      <button class="btn btn-danger" (click)="deleteGame(game.id)">
        <i class="fa fa-trash"></i>
      </button>
    </div>
    <img class="card-img-top" style="height: 200px; width: 100%;" [src]="game.image">
    <div class="card-body">
      <p class="text-truncate">{{game.description}}</p>
      <p>Creado el {{game.created_at | date: 'yyyy-MM-dd'}}</p>
      <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block">
        Editar
      </a>
    </div>
  </div>
</div>
